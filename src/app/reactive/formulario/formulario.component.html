<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="myForm" autocomplete="off">

      <!-- Input #1 -->
      <div class="my-3 row">
        <label class="form-label" for="name">Nombre</label>
        <div class="col-sm-9">
          <input
              type="text"
              id="name"
              formControlName="name"
              placeholder="Ingresa al animalito"
              class="form-control"
              [ngClass]="{'is-valid': !myForm.controls['name'].errors  }"
            />
            <!-- && (name.dirty || name.touched) -->
            <div *ngIf="myForm.controls['name'].errors " >
              <span *ngIf="myForm.controls['name'].errors?.['required']" class="form-text text-danger" >Olvidaste ingresar un nombre</span>
            </div>
        </div>
      </div>

      <!-- Selector 1 -->
      <div class="row my-3">
          <label class="form-label" for="specie">Especie</label>
          <div class="col-sm-9">
            <select class="form-control"
                    id="specie"
                    formControlName="specie" >
              <option value="">Selecciona un tipo</option>
              <option
                      *ngFor="let specie of species"
                      [value]="specie">
                      {{specie}}
              </option>
            </select>
            <div *ngIf="myForm.controls['specie'].errors " >
              <span *ngIf="myForm.controls['specie'].errors?.['required']" class="form-text text-danger" >Olvidaste la especie</span>
            </div>
          </div>
      </div>

      <!-- Checkbox -->
      <div class="row mt-3">
        <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{true}}"  formControlName="extingued" id="checkExtingued">
                <label class="form-check-label" for="checkExtingued">
                  Extinguido
                </label>
        </div>

      </div>

      <!-- Boton de envio -->
      <div class="row">
        <div class="col">
          <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary">
            Registrar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
